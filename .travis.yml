language: python

before_install:
 - sudo apt-get install -y python-virtualenv
 - virtualenv planemo-venv
 - . planemo-venv/bin/activate
 - pip install --upgrade pip setuptools
 - pip install planemo

script:
 - planemo lint ${TRAVIS_BUILD_DIR}/galaxy/dimspy && planemo test --conda_auto_init --conda_auto_install --conda_dependency_resolution --galaxy_branch release_17.09 --no_cache_galaxy ${TRAVIS_BUILD_DIR}/galaxy/dimspy
